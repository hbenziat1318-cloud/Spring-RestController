# Recréer le fichier application.properties sans les "mots" problématiques
@'
# Server Configuration
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Jackson Date Format
spring.jackson.date-format=yyyy-MM-dd

# Content Negotiation
spring.mvc.contentnegotiation.favor-parameter=true
'@ | Out-File -FilePath "src/main/resources/application.properties" -Encoding UTF8

Write-Host "✅ application.properties corrigé" -ForegroundColor Green